name: Worlfow-Artefacts
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: 
          echo "Contenu Artefact" > my_app.txt
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          # Artifact name
          name: Mon-Application
          # A file, directory or wildcard pattern that describes what to upload
          path: my_app.txt
      
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download a Build Artefact
        uses: actions/download-artefact@v2.1.1
        with:
          name: Mon-Application
      - run: |
          ls
          cat my_app.txt
      - run: echo ${{needs.display_values.outputs.MON_RETOUR}}
